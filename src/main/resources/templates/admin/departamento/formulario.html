<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<title>Registrar Departamento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="compartido/navbar :: navbar"></div>
	<div class="container">
		<div class="card shadow rounded-4" style="margin-top: 100px;">
			<div class="card-header bg-primary text-white">
				<h4 class="mb-0"
					th:text="${departamento.id == null} ? 'Registrar Departamento' : 'Editar Departamento'"></h4>
			</div>
			<div class="card-body">
				<form th:action="@{/admin/departamentos}" th:object="${departamento}" method="post">
					<input type="hidden" th:field="*{id}" />

					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre del Departamento</label>
						<input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej. Cusco"
							required>
					</div>
					<div class="mb-3">
						<label for="detalle" class="form-label">Detalle del Departamento</label>
						<input type="text" id="detalle" th:field="*{detalle}" class="form-control"
							placeholder="Ej. CÃ¡lido para verano" required>
					</div>

					<div class="d-flex justify-content-between">
						<a th:href="@{/admin/departamentos}" class="btn btn-secondary">Cancelar</a>
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
