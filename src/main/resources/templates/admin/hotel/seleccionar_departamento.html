<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Seleccionar Departamento - Hoteles</title>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<div th:replace="compartido/navbar :: navbar"></div>
	<div  class="container" style="padding-top: 70px;">
		<h2>Selecciona un Departamento</h2>
		<div class="list-group">
			<a th:each="dep : ${departamentos}" th:href="@{/admin/hoteles(depId=${dep.id})}"
				class="list-group-item list-group-item-action">
				<span th:text="${dep.nombre}">Departamento Nombre</span>
			</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
