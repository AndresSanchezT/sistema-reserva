<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Escoge un Departamento</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-5">Escoge un Departamento</h1>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="dpto : ${departamentos}">
                <div class="card h-100 shadow-sm">
                    <img class="card-img-top"
                         th:src="@{'/images/' + ${#strings.toLowerCase(dpto.nombre)} + '.jpg'}"
                         th:alt="${dpto.nombre}" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${dpto.nombre}">Nombre del departamento</h5>
                        <p class="card-text" th:text="${dpto.detalle ?: 'Sin descripciÃ³n'}">Detalles del departamento</p>
                        <a th:href="@{'/departamento/' + ${dpto.id} + '/hoteles'}" class="btn btn-primary mt-auto">Ver Hoteles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
            crossorigin="anonymous"></script>
</body>
</html>
