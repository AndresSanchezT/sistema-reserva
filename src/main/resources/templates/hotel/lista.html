<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hoteles de [[${departamento.nombre}]]</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet" />
</head>
<body>
<div class="container my-5">

    <!-- Encabezado -->
    <h2 class="mb-4">
        Hoteles en <span th:text="${departamento.nombre}">Nombre-Depto</span>
    </h2>

    <!-- Tabla de hoteles -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th class="text-center">Habitaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotel : ${hoteles}">
                    <td th:text="${hotel.nombre}">Hotel Nombre</td>
                    <td th:text="${hotel.direccion}">Av. Ejemplo 123</td>
                    <td class="text-center" th:text="${hotel.cantidadHabitaciones}">0</td>
                </tr>
                <tr th:if="${#lists.isEmpty(hoteles)}">
                    <td colspan="3" class="text-center fst-italic">
                        No hay hoteles registrados en este departamento.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botones de acción -->
    <div class="d-flex gap-2 mt-4">
        <a th:href="@{/admin/departamento/hoteles/seleccionar-departamento}"
           class="btn btn-secondary">
            ← Volver a departamentos
        </a>

        <!-- Ejemplo de botón para añadir nuevo hotel -->
        <a th:href="@{|/admin/departamento/${departamento.id}/hoteles/nuevo|}"
           class="btn btn-primary ms-auto">
            + Nuevo hotel
        </a>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
