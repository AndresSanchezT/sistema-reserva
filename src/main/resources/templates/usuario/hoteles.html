<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hoteles en Departamento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
	<div th:replace="compartido/navbar :: navbar"></div>
	<div class="container py-4 mt-5">

		<h1 class="mb-4">Hoteles en <span th:text="${departamento.nombre}">Nombre del departamento</span></h1>

		<div class="row">
			<div th:if="${hoteles.empty}" class="col-12">
				<p>No se encontraron hoteles para este departamento.</p>
			</div>

			<div th:each="hotel : ${hoteles}" class="col-md-4 mb-4">
				<div class="card h-100 shadow-sm">
					<!-- Imagen del hotel -->
					<img th:src="@{'/images/hoteles/' + ${hotel.id} + '.jpg'}" th:alt="${hotel.nombre}"
						class="card-img-top" style="height: 200px; object-fit: cover;">
					<div class="card-body d-flex flex-column">
						<h5 class="card-title" th:text="${hotel.nombre}">Nombre del hotel</h5>
						<p class="card-text" th:text="${hotel.direccion}">Direcci√≥n del hotel</p>

						<!-- Enlace corregido al formulario de reserva -->
						<a th:href="@{/reserva/hoteles/{id}/reservar(id=${hotel.id})}"
							class="btn btn-primary mt-auto">Reservar</a>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
